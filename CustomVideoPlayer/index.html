<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
      integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/progress.css" />
    <link rel="stylesheet" href="./css/videoAPI.css" />
    <title>Video Player</title>
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video
      src="videos/Makra Mo.mp4"
      id="video"
      class="screen"
      poster="img/A-Ghana-Crash.webp"
    ></video>
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
    </div>
    <span class="timestamp" id="timestamp">00:00</span>
    <script src="videoAPI.js"></script>
  </body>
</html>
